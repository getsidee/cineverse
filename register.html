<!DOCTYPE html>
<html>
<head>
	<title>Профіль</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <script src="register.js" defer></script>
	<header>
		<nav>
			<div class="logo">
				<a href="index.html"><img src="media/logo.png" alt="Cineverse"></a>
			</div>
			<ul>
				<li><a href="index.html">Головна</a></li>
				<li><a href="films.html">Фільми</a></li>
				<li><a href="serials.html">Серіали</a></li>
				<li><a href="cartoons.html">Мультфільми</a></li>
			</ul>
			<div class="search-bar">
				<input type="text" placeholder="Пошук...">
				<button type="submit">Знайти</button>
			</div>
            <div class="profile-button">
				<a href="register.html">Профіль</a>
			</div>
		</nav>
	</header>

	<main>
		<h1>Реєстрація</h1>
		<form id="registration-form">
			<div class="form-group">
				<label for="username">Ім'я користувача:</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Пароль:</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-group">
				<label for="confirm-password">Підтвердження паролю:</label>
				<input type="password" id="confirm-password" name="confirm-password" required>
			</div>
			<button type="submit">Зареєструватися</button>
		</form>
	</main>

	<footer>
		<p>&copy; 2023 CineVerse. Усі права захищено.</p>
	</footer>

	<script src="index.js"></script>
</body>
</html>
